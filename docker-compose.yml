version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: modelcompare-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: modelcompare
      POSTGRES_PASSWORD: modelcompare123
      POSTGRES_DB: modelcompare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
